<html>
<head>

    <title>Event Handler</title>

</head>

<script>
    function colorRed() {
        document.getElementById("ChangeColor").style.color = "red";
    }

    function colorBlue() {
        document.getElementById("ChangeColor").style.color = "red";
    }
</script>


<body>
    
    <h1 id="ChangeColor" onmouseover = "colorBlue()" onmouseover = "colorRed(this)">Change colors to red and blue by using mouse movement </h1>
    <h2></h2>

</body>
</html>
